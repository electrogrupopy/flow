<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataView | Electrogrupo S.A.C.I.</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-primary: #0a0f1c;
            --bg-secondary: #111827;
            --bg-card: #1a2234;
            --bg-card-hover: #1f2a40;
            --accent-blue: #3b82f6;
            --accent-cyan: #06b6d4;
            --accent-green: #10b981;
            --accent-yellow: #f59e0b;
            --accent-red: #ef4444;
            --accent-purple: #8b5cf6;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border-color: rgba(255,255,255,0.08);
            --glow-blue: rgba(59, 130, 246, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Background Pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(59, 130, 246, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(6, 182, 212, 0.06) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        /* ==================== LOGIN PAGE ==================== */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-box {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 48px;
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        .login-logo {
            width: 72px;
            height: 72px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-cyan));
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 24px;
            color: white;
            margin: 0 auto 24px;
            box-shadow: 0 8px 32px var(--glow-blue);
        }

        .login-box h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .login-box p {
            color: var(--text-muted);
            font-size: 14px;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 14px;
            transition: all 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn {
            padding: 14px 28px;
            border-radius: 12px;
            font-family: inherit;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            width: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-cyan));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px var(--glow-blue);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--accent-red);
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 20px;
            display: none;
        }

        .login-error.show {
            display: block;
        }

        /* ==================== DASHBOARD ==================== */
        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        .login-container.hidden {
            display: none;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: rgba(10, 15, 28, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            z-index: 1000;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-cyan));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 14px;
            color: white;
        }

        .logo-text h1 {
            font-size: 16px;
            font-weight: 600;
        }

        .logo-text span {
            font-size: 11px;
            color: var(--text-muted);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .fazenda-name {
            font-size: 13px;
            color: var(--text-secondary);
            padding: 8px 16px;
            background: var(--bg-card);
            border-radius: 8px;
        }

        .btn-logout {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-secondary);
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-logout:hover {
            border-color: var(--accent-red);
            color: var(--accent-red);
        }

        /* Main Layout */
        .main-layout {
            margin-top: 70px;
            display: grid;
            grid-template-columns: 1fr 400px;
            height: calc(100vh - 70px);
        }

        /* Map */
        .map-container {
            position: relative;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .map-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 500;
            display: flex;
            gap: 12px;
        }

        .btn-refresh {
            padding: 12px 20px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 13px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .btn-refresh:hover {
            background: var(--bg-card-hover);
            border-color: var(--accent-blue);
        }

        .btn-refresh.loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .ultima-atualizacao {
            padding: 12px 20px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 12px;
            color: var(--text-muted);
        }

        /* Sidebar */
        .sidebar {
            background: var(--bg-secondary);
            border-left: 1px solid var(--border-color);
            overflow-y: auto;
            padding: 24px;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }

        .sidebar-header h2 {
            font-size: 18px;
            font-weight: 600;
        }

        .unit-toggle {
            display: flex;
            background: var(--bg-card);
            border-radius: 8px;
            padding: 4px;
        }

        .unit-btn {
            padding: 6px 12px;
            border: none;
            background: transparent;
            color: var(--text-muted);
            font-size: 12px;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .unit-btn.active {
            background: var(--accent-blue);
            color: white;
        }

        /* Device Cards */
        .device-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .device-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .device-card:hover {
            border-color: var(--accent-blue);
            transform: translateX(-4px);
        }

        .device-card.selected {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .device-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .device-name-container {
            flex: 1;
        }

        .device-name {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .device-name input {
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 15px;
            font-weight: 600;
            padding: 0;
            width: 100%;
        }

        .device-name input:focus {
            outline: none;
            border-bottom: 1px solid var(--accent-blue);
        }

        .device-location {
            font-size: 12px;
            color: var(--text-muted);
        }

        .device-status {
            padding: 4px 10px;
            border-radius: 100px;
            font-size: 11px;
            font-weight: 500;
        }

        .device-status.online {
            background: rgba(16, 185, 129, 0.15);
            color: var(--accent-green);
        }

        .device-status.offline {
            background: rgba(239, 68, 68, 0.15);
            color: var(--accent-red);
        }

        .device-value {
            text-align: center;
            padding: 20px 0;
            border-top: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 16px;
        }

        .device-value .value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 42px;
            font-weight: 600;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .device-value .unit {
            font-size: 16px;
            color: var(--text-muted);
            margin-left: 4px;
        }

        .device-value .timestamp {
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 8px;
        }

        .device-chart {
            height: 80px;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            overflow: hidden;
        }

        /* Detail Panel */
        .detail-panel {
            display: none;
            position: fixed;
            top: 70px;
            right: 0;
            width: 500px;
            height: calc(100vh - 70px);
            background: var(--bg-secondary);
            border-left: 1px solid var(--border-color);
            z-index: 900;
            overflow-y: auto;
            padding: 24px;
            animation: slideIn 0.3s ease;
        }

        .detail-panel.active {
            display: block;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }

        .detail-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }

        .detail-header h3 {
            font-size: 20px;
            font-weight: 600;
        }

        .btn-close {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .btn-close:hover {
            color: var(--text-primary);
            border-color: var(--accent-blue);
        }

        .detail-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 16px;
        }

        .stat-card .label {
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 8px;
        }

        .stat-card .value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 24px;
            font-weight: 600;
        }

        .detail-chart {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
        }

        .detail-chart h4 {
            font-size: 14px;
            margin-bottom: 16px;
        }

        .chart-container {
            height: 200px;
            position: relative;
        }

        .detail-table {
            background: var(--bg-card);
            border-radius: 12px;
            overflow: hidden;
        }

        .detail-table h4 {
            font-size: 14px;
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .detail-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .detail-table th {
            text-align: left;
            padding: 12px 20px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            background: rgba(0,0,0,0.2);
        }

        .detail-table td {
            padding: 12px 20px;
            font-size: 13px;
            border-top: 1px solid var(--border-color);
        }

        .detail-table .mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Loading */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 15, 28, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .loading-overlay.hidden {
            display: none;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--border-color);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            padding: 16px 24px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-size: 14px;
            z-index: 3000;
            display: flex;
            align-items: center;
            gap: 12px;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.success {
            border-color: var(--accent-green);
        }

        .toast.error {
            border-color: var(--accent-red);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .main-layout {
                grid-template-columns: 1fr;
                grid-template-rows: 50vh 1fr;
            }

            .sidebar {
                border-left: none;
                border-top: 1px solid var(--border-color);
            }

            .detail-panel {
                width: 100%;
            }
        }

        @media (max-width: 640px) {
            .header {
                padding: 0 16px;
            }

            .fazenda-name {
                display: none;
            }

            .login-box {
                padding: 32px 24px;
            }

            .map-overlay {
                flex-direction: column;
            }
        }

        /* Custom Leaflet Markers */
        .custom-marker {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--accent-blue);
            border: 3px solid white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
        }

        .leaflet-popup-content-wrapper {
            background: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .leaflet-popup-content {
            color: var(--text-primary);
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        .leaflet-popup-tip {
            background: var(--bg-card);
        }

        .popup-content {
            padding: 8px;
        }

        .popup-content h4 {
            font-size: 14px;
            margin-bottom: 8px;
        }

        .popup-content .value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 24px;
            font-weight: 600;
            color: var(--accent-cyan);
        }

        .popup-content .unit {
            font-size: 12px;
            color: var(--text-muted);
        }
    </style>
</head>

        const fazendaNome = document.getElementById('fazendaNome');
        const deviceList = document.getElementById('deviceList');
        const detailPanel = document.getElementById('detailPanel');
        const toast = document.getElementById('toast');

        // ==================== INIT ====================
        document.addEventListener('DOMContentLoaded', async () => {
            await checkAuth();
        });

        async function checkAuth() {
            const { data: { session } } = await supabase.auth.getSession();
            
            if (session) {
                currentUser = session.user;
                await loadUserData();
                showDashboard();
            } else {
                hideLoading();
            }

            // Listen for auth changes
            supabase.auth.onAuthStateChange(async (event, session) => {
                if (event === 'SIGNED_IN' && session) {
                    currentUser = session.user;
                    await loadUserData();
                    showDashboard();
                } else if (event === 'SIGNED_OUT') {
                    showLogin();
                }
            });
        }

        // ==================== AUTH ====================
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const btn = document.getElementById('loginBtn');

            btn.disabled = true;
            btn.textContent = 'Entrando...';
            loginError.classList.remove('show');

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) throw error;

            } catch (error) {
                loginError.textContent = 'Email ou senha incorretos';
                loginError.classList.add('show');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Entrar';
            }
        });

        document.getElementById('btnLogout').addEventListener('click', async () => {
            await supabase.auth.signOut();
        });

        // ==================== LOAD DATA ====================
        async function loadUserData() {
            try {
                // Load user profile
                const { data: perfil, error: perfilError } = await supabase
                    .from('perfis')
                    .select('*, fazendas(*)')
                    .eq('id', currentUser.id)
                    .single();

                if (perfilError) throw perfilError;

                if (!perfil.fazenda_id) {
                    showToast('Usu√°rio n√£o vinculado a nenhuma fazenda', 'error');
                    await supabase.auth.signOut();
                    return;
                }

                currentFazenda = perfil.fazendas;
                fazendaNome.textContent = currentFazenda.nome;

                // Load devices
                const { data: devs, error: devsError } = await supabase
                    .from('dispositivos')
                    .select('*')
                    .eq('fazenda_id', currentFazenda.id)
                    .eq('ativo', true);

                if (devsError) throw devsError;

                dispositivos = devs;

                // Load data from ISSO API
                await loadDevicesData();

            } catch (error) {
                console.error('Error loading data:', error);
                showToast('Erro ao carregar dados', 'error');
            }
        }

        async function loadDevicesData() {
            showLoading();

            for (const device of dispositivos) {
                try {
                    // Buscar dados do Supabase (hist√≥rico salvo)
                    const { data: leiturasDB, error: dbError } = await supabase
                        .from('leituras')
                        .select('*')
                        .eq('dispositivo_id', device.id)
                        .gte('timestamp', new Date(Date.now() - 24 * 60 * 60 * 1000).toISOString())
                        .order('timestamp', { ascending: true });

                    if (leiturasDB && leiturasDB.length > 0) {
                        // Converter formato do Supabase para formato esperado
                        dadosDispositivos[device.id] = leiturasDB.map(l => ({
                            inicioperiodo: new Date(l.timestamp).toLocaleString('sv-SE').replace('T', ' ').slice(0, 19),
                            fuso: -180,
                            valor_convertido0: parseFloat(l.valor),
                            valor_sensor0: parseFloat(l.valor_sensor || l.valor)
                        }));
                    } else {
                        dadosDispositivos[device.id] = [];
                    }
                } catch (error) {
                    console.error(`Error loading device ${device.id}:`, error);
                    dadosDispositivos[device.id] = [];
                }
            }

            renderDevices();
            initMap();
            updateTimestamp();
            hideLoading();
        }

        // Fun√ß√£o para atualizar dados da API e salvar no Supabase
        async function refreshFromAPI() {
            showLoading();
            let totalNovas = 0;

            for (const device of dispositivos) {
                try {
                    const response = await fetch(
                        `${ISSO_API_BASE}/${device.token_api}/?Periodo=1h&JSON=1`
                    );
                    
                    if (response.ok) {
                        const data = await response.json();
                        
                        // Salvar cada leitura no Supabase
                        for (const registro of data) {
                            const timestamp = registro.inicioperiodo.replace(' ', 'T') + '-03:00';
                            
                            // Usar upsert para evitar duplicatas
                            const { error } = await supabase
                                .from('leituras')
                                .upsert({
                                    dispositivo_id: device.id,
                                    timestamp: timestamp,
                                    valor: registro.valor_convertido0,
                                    valor_sensor: registro.valor_sensor0,
                                    unidade: device.unidade || 'm3h'
                                }, {
                                    onConflict: 'dispositivo_id,timestamp',
                                    ignoreDuplicates: true
                                });

                            if (!error) totalNovas++;
                        }
                    }
                } catch (error) {
                    console.error(`Error refreshing device ${device.id}:`, error);
                }
            }

            // Recarregar dados do Supabase
            await loadDevicesData();
            
            return totalNovas;
        }

        // ==================== RENDER ====================
        function renderDevices() {
            deviceList.innerHTML = dispositivos.map(device => {
                const dados = dadosDispositivos[device.id];
                const ultimoRegistro = dados && dados.length > 0 ? dados[dados.length - 1] : null;
                const valor = ultimoRegistro ? ultimoRegistro.valor_convertido0 : null;
                const valorExibir = formatValue(valor);
                const unidade = unidadeAtual === 'm3h' ? 'm¬≥/h' : 'L/s';
                const online = ultimoRegistro !== null;
                const timestamp = ultimoRegistro ? ultimoRegistro.inicioperiodo : '--';

                return `
                    <div class="device-card ${selectedDevice === device.id ? 'selected' : ''}" 
                         data-id="${device.id}" onclick="selectDevice('${device.id}')">
                        <div class="device-header">
                            <div class="device-name-container">
                                <div class="device-name">
                                    <input type="text" value="${device.nome}" 
                                           onchange="updateDeviceName('${device.id}', this.value)"
                                           onclick="event.stopPropagation()">
                                </div>
                                <div class="device-location">üìç ${device.descricao || 'Sem descri√ß√£o'}</div>
                            </div>
                            <span class="device-status ${online ? 'online' : 'offline'}">
                                ${online ? 'Online' : 'Offline'}
                            </span>
                        </div>
                        <div class="device-value">
                            <span class="value">${valorExibir !== null ? valorExibir : '--'}</span>
                            <span class="unit">${unidade}</span>
                            <div class="timestamp">${timestamp}</div>
                        </div>
                        <div class="device-chart">
                            <canvas id="chart-${device.id}" width="100%" height="80"></canvas>
                        </div>
                    </div>
                `;
            }).join('');

            // Render mini charts
            dispositivos.forEach(device => {
                const dados = dadosDispositivos[device.id];
                if (dados && dados.length > 0) {
                    renderMiniChart(device.id, dados);
                }
            });
        }

        function formatValue(valor) {
            if (valor === null || valor === undefined) return null;
            
            if (unidadeAtual === 'ls') {
                // Converter m¬≥/h para L/s: dividir por 3.6
                return (valor / 3.6).toFixed(2);
            }
            return valor.toFixed(1);
        }

        function renderMiniChart(deviceId, dados) {
            const canvas = document.getElementById(`chart-${deviceId}`);
            if (!canvas) return;

            const ctx = canvas.getContext('2d');
            const rect = canvas.parentElement.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = 80;

            const values = dados.map(d => d.valor_convertido0);
            const min = Math.min(...values);
            const max = Math.max(...values);
            const range = max - min || 1;

            // Draw line
            ctx.beginPath();
            ctx.strokeStyle = '#3b82f6';
            ctx.lineWidth = 2;

            values.forEach((val, i) => {
                const x = (i / (values.length - 1)) * canvas.width;
                const y = canvas.height - ((val - min) / range) * (canvas.height - 20) - 10;
                
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            });

            ctx.stroke();

            // Fill area
            ctx.lineTo(canvas.width, canvas.height);
            ctx.lineTo(0, canvas.height);
            ctx.closePath();
            
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, 'rgba(59, 130, 246, 0.3)');
            gradient.addColorStop(1, 'rgba(59, 130, 246, 0)');
            ctx.fillStyle = gradient;
            ctx.fill();
        }

        // ==================== MAP ====================
        function initMap() {
            console.log('>>> initMap() chamada');
            
            const mapContainer = document.getElementById('map');
            
            // Destruir mapa anterior se existir
            if (map) {
                try {
                    map.remove();
                } catch(e) {
                    console.log('Erro ao remover mapa:', e);
                }
                map = null;
            }
            
            // Limpar container
            mapContainer.innerHTML = '';
            
            // Pegar coordenadas do primeiro dispositivo com localiza√ß√£o
            let centerLat = -25.4284;
            let centerLng = -54.5934;
            let zoom = 10;
            
            const deviceWithCoords = dispositivos.find(d => d.latitude && d.longitude);
            
            if (deviceWithCoords) {
                centerLat = parseFloat(deviceWithCoords.latitude);
                centerLng = parseFloat(deviceWithCoords.longitude);
                zoom = 15;
                console.log('>>> Centralizando em:', centerLat, centerLng);
            }
            
            // Criar mapa
            map = L.map(mapContainer, {
                center: [centerLat, centerLng],
                zoom: zoom
            });

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap'
            }).addTo(map);

            // Adicionar marcadores
            dispositivos.forEach(device => {
                if (device.latitude && device.longitude) {
                    addMarker(device);
                }
            });
            
            // For√ßar resize ap√≥s um momento
            setTimeout(() => {
                map.invalidateSize();
            }, 200);
            
            console.log('>>> initMap() finalizada');
        }

        function addMarker(device) {
            const dados = dadosDispositivos[device.id];
            const ultimoRegistro = dados && dados.length > 0 ? dados[dados.length - 1] : null;
            const valor = ultimoRegistro ? ultimoRegistro.valor_convertido0 : null;
            const valorExibir = formatValue(valor);
            const unidade = unidadeAtual === 'm3h' ? 'm¬≥/h' : 'L/s';

            const icon = L.divIcon({
                className: 'custom-marker-container',
                html: `<div class="custom-marker" style="background: ${device.cor_marker || '#3b82f6'}">üíß</div>`,
                iconSize: [36, 36],
                iconAnchor: [18, 18]
            });

            const marker = L.marker([device.latitude, device.longitude], { icon })
                .addTo(map)
                .bindPopup(`
                    <div class="popup-content">
                        <h4>${device.nome}</h4>
                        <div class="value">${valorExibir !== null ? valorExibir : '--'}</div>
                        <div class="unit">${unidade}</div>
                    </div>
                `);

            marker.on('click', () => selectDevice(device.id));

            markers[device.id] = marker;
        }

        // ==================== DEVICE SELECTION ====================
        function selectDevice(deviceId) {
            selectedDevice = deviceId;
            renderDevices();
            showDetailPanel(deviceId);

            // Center map on device
            const device = dispositivos.find(d => d.id === deviceId);
            if (device && device.latitude && device.longitude) {
                map.setView([device.latitude, device.longitude], 14);
                markers[deviceId].openPopup();
            }
        }

        function showDetailPanel(deviceId) {
            const device = dispositivos.find(d => d.id === deviceId);
            const dados = dadosDispositivos[deviceId];
            
            if (!device) return;

            document.getElementById('detailTitle').textContent = device.nome;

            // Stats
            const ultimoRegistro = dados && dados.length > 0 ? dados[dados.length - 1] : null;
            const valor = ultimoRegistro ? ultimoRegistro.valor_convertido0 : null;
            const valores = dados ? dados.map(d => d.valor_convertido0) : [];
            const media = valores.length > 0 ? valores.reduce((a, b) => a + b, 0) / valores.length : 0;
            const max = valores.length > 0 ? Math.max(...valores) : 0;
            const min = valores.length > 0 ? Math.min(...valores) : 0;

            document.getElementById('detailStats').innerHTML = `
                <div class="stat-card">
                    <div class="label">Atual</div>
                    <div class="value" style="color: var(--accent-cyan)">${formatValue(valor) || '--'}</div>
                </div>
                <div class="stat-card">
                    <div class="label">M√©dia (1h)</div>
                    <div class="value">${formatValue(media)}</div>
                </div>
                <div class="stat-card">
                    <div class="label">M√°ximo</div>
                    <div class="value" style="color: var(--accent-green)">${formatValue(max)}</div>
                </div>
                <div class="stat-card">
                    <div class="label">M√≠nimo</div>
                    <div class="value" style="color: var(--accent-yellow)">${formatValue(min)}</div>
                </div>
            `;

            // Chart
            renderDetailChart(dados);

            // Table
            const tableBody = document.getElementById('detailTableBody');
            const ultimosRegistros = dados ? dados.slice(-10).reverse() : [];
            tableBody.innerHTML = ultimosRegistros.map(reg => `
                <tr>
                    <td class="mono">${reg.inicioperiodo.split(' ')[1]}</td>
                    <td class="mono">${formatValue(reg.valor_convertido0)} ${unidadeAtual === 'm3h' ? 'm¬≥/h' : 'L/s'}</td>
                </tr>
            `).join('');

            detailPanel.classList.add('active');
        }

        function renderDetailChart(dados) {
            const canvas = document.getElementById('detailChart');
            const ctx = canvas.getContext('2d');
            const rect = canvas.parentElement.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = 200;

            if (!dados || dados.length === 0) {
                ctx.fillStyle = '#64748b';
                ctx.font = '14px Plus Jakarta Sans';
                ctx.textAlign = 'center';
                ctx.fillText('Sem dados dispon√≠veis', canvas.width / 2, canvas.height / 2);
                return;
            }

            const values = dados.map(d => d.valor_convertido0);
            const min = Math.min(...values) * 0.9;
            const max = Math.max(...values) * 1.1;
            const range = max - min || 1;

            // Draw grid
            ctx.strokeStyle = 'rgba(255,255,255,0.05)';
            ctx.lineWidth = 1;
            for (let i = 0; i < 5; i++) {
                const y = (canvas.height / 5) * i + 20;
                ctx.beginPath();
                ctx.moveTo(40, y);
                ctx.lineTo(canvas.width - 10, y);
                ctx.stroke();
            }

            // Draw line
            ctx.beginPath();
            ctx.strokeStyle = '#3b82f6';
            ctx.lineWidth = 2;

            values.forEach((val, i) => {
                const x = 40 + (i / (values.length - 1)) * (canvas.width - 50);
                const y = canvas.height - 30 - ((val - min) / range) * (canvas.height - 60);
                
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            });

            ctx.stroke();

            // Fill area
            ctx.lineTo(canvas.width - 10, canvas.height - 30);
            ctx.lineTo(40, canvas.height - 30);
            ctx.closePath();
            
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, 'rgba(59, 130, 246, 0.3)');
            gradient.addColorStop(1, 'rgba(59, 130, 246, 0)');
            ctx.fillStyle = gradient;
            ctx.fill();

            // Y axis labels
            ctx.fillStyle = '#64748b';
            ctx.font = '11px JetBrains Mono';
            ctx.textAlign = 'right';
            for (let i = 0; i <= 4; i++) {
                const val = min + (range * (4 - i) / 4);
                const y = (canvas.height / 5) * i + 24;
                ctx.fillText(val.toFixed(1), 35, y);
            }
        }

        document.getElementById('btnCloseDetail').addEventListener('click', () => {
            detailPanel.classList.remove('active');
            selectedDevice = null;
            renderDevices();
        });

        // ==================== UNIT TOGGLE ====================
        document.querySelectorAll('.unit-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.unit-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                unidadeAtual = btn.dataset.unit;
                renderDevices();
                
                // Update markers
                dispositivos.forEach(device => {
                    if (markers[device.id]) {
                        const dados = dadosDispositivos[device.id];
                        const ultimoRegistro = dados && dados.length > 0 ? dados[dados.length - 1] : null;
                        const valor = ultimoRegistro ? ultimoRegistro.valor_convertido0 : null;
                        const valorExibir = formatValue(valor);
                        const unidade = unidadeAtual === 'm3h' ? 'm¬≥/h' : 'L/s';
                        
                        markers[device.id].setPopupContent(`
                            <div class="popup-content">
                                <h4>${device.nome}</h4>
                                <div class="value">${valorExibir !== null ? valorExibir : '--'}</div>
                                <div class="unit">${unidade}</div>
                            </div>
                        `);
                    }
                });

                // Update detail panel if open
                if (selectedDevice) {
                    showDetailPanel(selectedDevice);
                }
            });
        });

        // ==================== REFRESH ====================
        document.getElementById('btnRefresh').addEventListener('click', async () => {
            const btn = document.getElementById('btnRefresh');
            btn.classList.add('loading');
            btn.innerHTML = '<span>‚è≥</span> Buscando da API...';

            try {
                const novas = await refreshFromAPI();
                showToast(`Dados atualizados! ${novas} registros salvos.`, 'success');
            } catch (error) {
                console.error('Refresh error:', error);
                showToast('Erro ao atualizar dados', 'error');
            }

            btn.classList.remove('loading');
            btn.innerHTML = '<span>‚Üª</span> Atualizar Dados';
        });

        function updateTimestamp() {
            const now = new Date();
            document.getElementById('ultimaAtualizacao').textContent = 
                `√öltima atualiza√ß√£o: ${now.toLocaleTimeString('pt-BR')}`;
        }

        // ==================== UPDATE DEVICE NAME ====================
        async function updateDeviceName(deviceId, newName) {
            try {
                const { error } = await supabase
                    .from('dispositivos')
                    .update({ nome: newName })
                    .eq('id', deviceId);

                if (error) throw error;

                // Update local data
                const device = dispositivos.find(d => d.id === deviceId);
                if (device) {
                    device.nome = newName;
                }

                // Update marker popup
                if (markers[deviceId]) {
                    const dados = dadosDispositivos[deviceId];
                    const ultimoRegistro = dados && dados.length > 0 ? dados[dados.length - 1] : null;
                    const valor = ultimoRegistro ? ultimoRegistro.valor_convertido0 : null;
                    const valorExibir = formatValue(valor);
                    const unidade = unidadeAtual === 'm3h' ? 'm¬≥/h' : 'L/s';
                    
                    markers[deviceId].setPopupContent(`
                        <div class="popup-content">
                            <h4>${newName}</h4>
                            <div class="value">${valorExibir !== null ? valorExibir : '--'}</div>
                            <div class="unit">${unidade}</div>
                        </div>
                    `);
                }

                showToast('Nome atualizado', 'success');
            } catch (error) {
                console.error('Error updating name:', error);
                showToast('Erro ao atualizar nome', 'error');
            }
        }

        // ==================== UI HELPERS ====================
        function showDashboard() {
            loginContainer.classList.add('hidden');
            dashboard.classList.add('active');
            hideLoading();
        }

        function showLogin() {
            loginContainer.classList.remove('hidden');
            dashboard.classList.remove('active');
            hideLoading();
        }

        function showLoading() {
            loadingOverlay.classList.remove('hidden');
        }

        function hideLoading() {
            loadingOverlay.classList.add('hidden');
        }

        function showToast(message, type = 'success') {
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Make functions available globally
        window.selectDevice = selectDevice;
        window.updateDeviceName = updateDeviceName;
    </script>
